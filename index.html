<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>


		<!-- responsible for setting/changing screen -->
		<script src="js/screen.js"></script>

		<!-- responsible for textures -->
		<script src="js/spritebatch.js"></script>

		<!-- responsible for textures -->
		<script src="js/texture.js"></script>


		<!-- responsible for actors -->
		<script src="js/actor.js"></script>

		<!-- responsible for stage -->
		<script src="js/stage.js"></script>

		<!-- main class -->
		<script src="js/game.js"></script>

		<script type="text/javascript">

			jQuery(document).ready(function(){
				var gs = Kenetashi.extends('GameScreen',{
					//overrides
					//this is the constructor
					init: function() {

						var txt = new Texture('smile.png');
						var spr = new SpriteBatch(); 
						
						var actor = Kenetashi.extends('Actor',{

							init: function() {

								var settings = {
									txt: txt,
									spr: spr

								}
								return settings;

							},
							onDraw: function(settings) {
								//settings['spr'].draw(settings['txt'],0,0);
								settings['spr'].draw(settings['txt'],1,1);
							}

						});
						var stg = new Stage();
						stg.addActor(actor);
						
						//initialize all variables here
						var settings =  {
							width: 500,
							height: 500,
							stage: stg
						};
						return settings;
					},

					//overrides
					//do all the drawings here
					//this is the main loop
					render: function(settings) {
						settings['stage'].act();

					}
				});

				//set default screen
				Game.setScreen(gs);

			});
		</script>
	</head>
	<body>
		<canvas></canvas>
	</body>
</html>
